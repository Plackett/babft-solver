<!DOCTYPE html>
<html>
    <head>
        <title>RB BATTLES BABFT GAME SOLVER</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <meta name="viewport" content="width=device.width, initial-scale=1.0">
    </head>
    <body>
        <div class="border">
            <h1>BAB Minigame Solver</h1>
            <div style="text-align:center;margin:0 auto;left:50%"id="game"></div>
            <h2 style="background-color:red" onclick="gen()">Generate</h2>
            <h2 style="background-color:cyan" onclick="clear()">Clear</h2>
            <h2 style="background-color:lime" onclick="solve()">Solve</h2>
            <h2 style="background-color:gold" onclick="play()">Play</h2>
            <h3>Click once to place red tiles, twice to place bombs, solve will give you the move that will yield the most destroyed red tiles so its not exactly a solve yet, generate will clear and generate a new map and play will test your placed bombs.</h3>
        </div>
    </body>
</html>
